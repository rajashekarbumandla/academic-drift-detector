  box-shadow: 0 15px 30px rgba(52, 152, 219, 0.6);

a:nth-of-type(2):hover {
  transform: translateY(-5px);
  background: #3498db;
  color: white;
  box-shadow: 0 15px 30px rgba(52, 152, 219, 0.4);
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(52, 152, 219, 0.08) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(41, 128, 185, 0.08) 0%, transparent 50%);
  z-index: -1;
}

  h1 {
